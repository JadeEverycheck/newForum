<!DOCTYPE html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Register</title>
	</head>
	<body>
		<h1 class="ml-4">Registration</h1>
		<hr />
		<form id="register-form">
		  <div class="login-form mx-4">
		    <label for="email">Email address</label>
		    <input type="email" class="form-control" id="email" name="email" required>
		  </div>
		  <div class="form-group mt-2 mx-4">
		    <label for="password">Password</label>
		    <input type="password" class="form-control" id="password" name="password" required>
		  </div>
		  <button type="submit" class="btn btn-primary mt-4 ml-4">Submit</button>
		  <a href="./login.html" class="btn btn-link mt-4">Login</a>
		</form>
		<script src="../../js/account/register.js"></script>
		<script src="../../js/host.js" type="text/javascript"></script>
	</body>
</html>
